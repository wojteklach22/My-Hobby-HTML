<h3>Wypełnij formularz i dołącz do nas!</h3>
<form>
<fieldset>			<!-- obramówka -->
<legend>Dane</legend>
  <label for="firstname">Imię:</label><br>
  <input type="text" id="firstname" name="firstname" ><br>
  <label for="lastname">Nazwisko:</label><br>
  <input type="text" id="lastname" name="lastname" ><br>
  <label for="age">Wiek:</label><br>
  <input type="number" id="age" name="age" ><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Mężczyzna</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Kobieta</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Inne</label><br>
  <label for="email">Podaj email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="group">Wybierz grupę :</label>
  <select id="group" name="group">
    <option value="kids">Grupa 1</option>
    <option value="teenagers">Grupa 2</option>
    <option value="adults">Grupa 3</option>
  </select><br>
<p2>Czy posiadasz , któreś z poniższych (zaznacz , jeśli tak)</p2><br>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> Deska</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> Ochraniacze</label><br>
<p2>Wybierz rodzaj kursu</p2><br>  
  <input type="radio" id="podstawowy" name="kurs" value="podstawowy">
  <label for="male">Podstawowy</label><br>
  <input type="radio" id="zaawansowany" name="kurs" value="zaawansowany">
  <label for="female">Zaawansowany</label><br>
  <input type="submit" value="Prześlij">
  <input type="reset"  value="Resetuj">
</fieldset>
</form>
